<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cela</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
        integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
        crossorigin="anonymous"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <!-- Óbtido em https://pixabay.com/photos/concrete-wall-structure-urban-city-1840731/ -->
            <img id="concrete" src="assets/concrete.jpg" />
            <img id="concreteBlood" src="assets/concreteBlood.jpg" />
            <img id="concreteCount" src="assets/concreteCount.jpg" />
            <!-- Óbtido em https://sketchfab.com/3d-models/jail-bars-8fd348634ec4449bba4cf69596646e35 -->
            <a-asset-item id="cell-bars" src="assets/assetsCell/scene.gltf"></a-asset-item>
            <!-- Óbtido em https://sketchfab.com/3d-models/avery-wall-light-white-7541a0bd57e54942a36f8b00e222080f -->
            <a-asset-item id="light" src="assets/assetsLight/scene.gltf"></a-asset-item>
            <!-- Óbtido em https://sketchfab.com/3d-models/prison-bed-5b6a3d7a9daf4bca924b834a2cf570ed -->
            <a-asset-item id="bed" src="assets/assetsBed/scene.gltf"></a-asset-item>
            <!-- Óbtido em https://sketchfab.com/3d-models/silent-hill-2-urinal-toilet-dirty-482b268cdac2414087fec61644ecb2e6 -->
            <a-asset-item id="urinol" src="assets/assetsToilet/scene.gltf"></a-asset-item>
            <!-- Óbtido em https://sketchfab.com/3d-models/rat-847629266c0f442da74fb132f46f3baf -->
            <a-asset-item id="rat" src="assets/assetsRat/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Céu -->
        <a-sky color="black"></a-sky>

        <!-- Chão -->
        <a-plane id="chao" src="#concrete" rotation="-90 0 0" scale="1000 1000 1000" repeat="100 100"
            shadow="receive: true" roughness="1">
        </a-plane>

        <!-- Parede direita -->
        <a-box src="#concreteCount" position="-0.6 0 -2.5" rotation="0 0 0" scale="4 6.2 0.5" repeat="1 1" roughness="1"
            shadow="receive: true">
        </a-box>

        <!-- Parede esquerda -->
        <a-box src="#concreteBlood" position="-0.6 0 2.5" rotation="0 0 0" scale="4 6.2 0.5" repeat="1 1" roughness="1"
            shadow="receive: true">
        </a-box>

        <!-- Parede trás -->
        <a-box src="#concrete" position="1.6 0 0" rotation="0 0 0" scale="0.5 6.2 5" repeat="1 1" roughness="1"
            shadow="receive: true">
        </a-box>

        <!-- Modelo Cela -->
        <a-entity id="cell-bars" gltf-model="#cell-bars" position="-2.5 0 0" scale="0.50 0.50 0.50" rotation="0 0 0"
            shadow="cast: true">
        </a-entity>

        <!-- Modelo Cama -->
        <a-entity id="bed" gltf-model="#bed" position="-0.1 0.25 -1.5" scale="1.35 1.35 1.35" rotation="0 0 0"
            shadow="cast: true">
        </a-entity>

        <!-- Modelo Urinol -->
        <a-entity id="urinol" gltf-model="#urinol" position="0.6 0.02 2.28" scale="1.3 1.3 1.3" rotation="0 180 0"
            shadow="cast: true">
        </a-entity>

        <!-- Teto -->
        <a-box src="#concrete" position="-0.6 3.05 0" rotation="0 0 0" scale="4 0.1 4.6" repeat="1 1" roughness="1"
            shadow="receive: true">
        </a-box>

        <!-- Parede corredor -->
        <a-box src="#concrete" position="-6 0 0" rotation="0 0 0" scale="0.5 6.2 20" repeat="1 1" roughness="1">
        </a-box>

        <!-- Teto corredor -->
        <a-box src="#concrete" position="-4.6 3.05 0" rotation="0 0 0" scale="4 0.1 20" repeat="1 1" roughness="1">
        </a-box>

        <!-- Parede corredor fundo direita -->
        <a-box src="#concrete" position="-4 0 -10" rotation="0 0 0" scale="4 6.2 0.5" repeat="1 1" roughness="1">
        </a-box>

        <!-- Parede corredor fundo esquerda -->
        <a-box src="#concrete" position="-4 0 10" rotation="0 0 0" scale="4 6.2 0.5" repeat="1 1" roughness="1">
        </a-box>

        <!-- Parede corredor direita -->
        <a-box src="#concrete" position="-2.35 0 -6.75" rotation="0 0 0" scale="0.5 6.2 8" repeat="1 1" roughness="1">
        </a-box>

        <!-- Parede corredor esquerda -->
        <a-box src="#concrete" position="-2.35 0 6.75" rotation="0 0 0" scale="0.5 6.2 8" repeat="1 1" roughness="1">
        </a-box>

        <!-- Luz Ambiente -->
        <a-entity id="luz-ambiente" light="type: ambient;
        color: #CCC;
        intensity: 0.25">
        </a-entity>

        <!-- Modelo Candeeiro -->
        <a-entity id="light" gltf-model="#light" position="-5.502 2.4 0" scale="0.02 0.02 0.02" rotation="0 90 0">
        </a-entity>

        <!-- Luz Branca | Point -->
        <a-entity id="lampada-branca" light="type: point; intensity: 20; 
        distance: 0.22; color: white; decay: 2; 
        shadowRadius: 0.43" position="-5.45 2.33 0">
        </a-entity>

        <!-- Luz Branca | Spot -->
        <a-entity id="luz-branca" light="type: spot; 
        target: #chao; 
        color: white; 
        angle: 25; penumbra: 1; 
        castShadow: true" position="-8 2.9 0">
        </a-entity>

        <!-- Modelo Rato -->
        <a-entity id="rat" gltf-model="#rat" position="-4 0 8" scale="0.05 0.05 0.05" rotation="0 0 0" animation="property: position;
        from: -4 0 26;
        to: -4 0 -8;
        dur: 14000;
        loop:false;
        dir: alternate;
        easing: linear" shadow="receive: true">
        </a-entity>

        <!-- Modelo Rato -->
        <a-entity id="rat" gltf-model="#rat" position="-4 0 8" scale="0.05 0.05 0.05" rotation="0 180 0" animation="property: position;
        from: -4 0 -46;
        to: -4 0 8;
        dur: 20000;
        loop:false;
        dir: alternate;
        easing: linear" shadow="receive: true">
        </a-entity>

    </a-scene>

    <script>
        let sound = new Howl({
            src: ['assets/soundForPrisonExperienceVR.mp3'],
            autoplay: true,
            loop: true,
            volume: 15
        });

        sound.play();
    </script>

</body>

</html>
